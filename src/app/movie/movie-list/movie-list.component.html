<div class="row mt-5">
  <div class="col-md-12">
    <div class="row" *ngIf="movies$ | async as movies">
      <div class="col-md-3 mb-2" *ngFor='let movie of movies'>
        <div class="card">
          <a [routerLink]="movie.id">
            <img [src]="movie?.image" alt="{{ movie?.name }}" class="card-img-top">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
